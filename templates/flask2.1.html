<!DOCTYPE html>
<html lang="pl">
<head>
    <title>ChatGPT</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>ChatGPT</h1>

    <form action="/ask" method="POST">
        <label>Twoje pytanie: </label><br>
        <textarea name="question" rows="5" cols="50" required></textarea><br>
        <button type="submit">Wyślij</button>
    </form>

    <hr>
    {% if question %}
        <h3>Pytanie</h3>
        <p>{{ question }}</p>
        <h3>Odpowiedź</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
